<form accept-charset="UTF-8" action="/participants" class="half unit" id="new_participant" method="post">
    <div class="field">
        <label for="participant_name">Name:</label><br>
        <input id="participant_name" required name="name" type="text">
      </div>

      <div class="field">
        <label for="participant_email">E-mail:</label><br>
        <input id="participant_email" required name="email" type="email">
      </div>

      <div class="field">
        <label for="participant_skype">Skype:</label><br>
        <input id="participant_skype" name="skype" type="text">
      </div>

      <div class="field">
        <h4>Courses:</h4>
        <label>
          <input id="participant_courses" name="courses" type="checkbox" value="js">
          JS
        </label>
        <label>
          <input id="participant_courses" name="courses" type="checkbox" value="ruby">
                Ruby
        </label>
        <label>
          <input id="participant_courses" name="courses" type="checkbox" value="java">
          Java
        </label>
      </div>

      <div class="field">
        <br>
        <input required title='You must agree with terms and conditions' id="participant_are_terms_accepted" name="are_terms_accepted" type="checkbox" value="1">
        <label for="participant_are_terms_accepted">I agree with terms and conditions</label>
      </div>

      <div class="actions">
        <input name="commit" type="submit" value="Register">
      </div>
  </form>
